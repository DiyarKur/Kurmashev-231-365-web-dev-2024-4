<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="screen">
                <input type="text" readonly> <!-- Use an input element for the screen -->
            </div>
            <div class="buttons">
                <div class="digits">
                    <button class="key digit">7</button>
                    <button class="key digit">8</button>
                    <button class="key digit">9</button>
                    <button class="key digit">4</button>
                    <button class="key digit">5</button>
                    <button class="key digit">6</button>
                    <button class="key digit">1</button>
                    <button class="key digit">2</button>
                    <button class="key digit">3</button>
                    <button class="key digit">0</button>
                    <button class="key digit">.</button>
                </div>
                <div class="other">
                    <button class="key operation">+</button>
                    <button class="key operation">-</button>
                    <button class="key operation">*</button>
                    <button class="key operation">/</button>
                    <button class="key bracket">(</button>
                    <button class="key bracket">)</button>
                    <button class="key result">=</button>
                    <button class="key clear">C</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        // JavaScript code here
        function clickHandler(event) {
            let target = event.target;
            let screen = document.querySelector('.screen input');
            
            if (target.classList.contains('digit') || target.classList.contains('operation') || target.classList.contains('bracket')) {
                screen.value += target.innerText;
            } else if (target.classList.contains('clear')) {
                screen.value = '';
            } else if (target.classList.contains('result')) {
                let expression = screen.value;
                let rpn = compile(expression);
                let result = evaluate(rpn);
                screen.value = result.toFixed(2);
            }
        }

        // Set event listener
        document.addEventListener('click', clickHandler);
    </script>
</body>
</html>
